<!DOCTYPE html>
<html>
<head>
    <title>Electron Browser</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Enter URL">
        <button id="search-button">Go</button>
    </div>
    <div id="iframe-container">
        <iframe id="webview" src="https://www.example.com"></iframe>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const iframe = document.getElementById('webview');

        // Event listener for search button click
        searchButton.addEventListener('click', () => {
            navigateToURL(searchInput.value);
        });

        // Event listener for search input enter key press
        searchInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                navigateToURL(searchInput.value);
            }
        });

        // Function to navigate to a URL
        function navigateToURL(url) {
            if (url.startsWith('http://') || url.startsWith('https://')) {
                iframe.src = url;
            } else {
                iframe.src = 'https://' + url;
            }
        }

        // Event listener for 'p' key press to toggle dark mode
        document.addEventListener('keydown', (event) => {
            if (event.key === 'p') {
                document.body.classList.toggle('dark-mode');
            }
        });
    </script>
</body>
</html>
